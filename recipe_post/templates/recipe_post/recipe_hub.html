{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Featured Recipes Section -->
<div class="container mt-1">
    <div class="hero-section text-center">
        <h1 class="mb-4">Recipe Hub</h1>
        <p class="lead mt-3"><strong>Discover delicious recipes shared by our community!</strong></p>
    </div>
    <div class="row justify-content-center mt-2">
        {% for post in recipepost_list %}
        <div class="col-sm-6 col-md-3 mb-4" id="small-card">
            <a href="{% url 'recipe_page' post.slug %}" class="post-link">
                <div class="card h-100 d-flex flex-column" id="top-card-style">
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top h-200" id="img-index" alt="{{ post.title }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.summary }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
