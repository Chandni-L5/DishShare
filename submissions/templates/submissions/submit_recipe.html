{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/submit.css' %}">
{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-3">Submit a Recipe</h1>

  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <div class="mt-3 text-center">
      <button type="submit" class="btn btn-primary button-submit text-center">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
